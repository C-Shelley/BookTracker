<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookTracker{% endblock title %}</title>
    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    crossorigin="anonymous">
</head>


        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand ">
            <a class="navbar-brand" href="/">
                <div class="logo">
                      <img src="{% static 'images\book_logo.png' %}" class="img-fluid">
                </div>
          </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'get_book' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    
              
                <input type="text" class="search"  placeholder="Enter title">
                <button id="search-button" class="btn btn-secondary" onclick="Clean();">Search</button>
                
            </div>
                <form method="post" action="{% url 'logout' %}" style="list-style: none;">
                    {% csrf_token %}
                    <li class="nav-item">
                    <button type="submit" class="btn logoutcls"><a class="nav-link">Logout</a></button>
                    </li>
                </form>
            
                
            
            </div>
          </nav>
        
        {% else %}
        
        <nav class="navbar navbar-expand ">
            <a class="navbar-brand" href="/">
                <div class="logo">
                      <img src="{% static 'images\book_logo.png' %}" class="img-fluid">
                </div>
          </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'get_book' %}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    
                    
                    <input type="text" class="search" placeholder="Enter title">
                    <button id="search-button" class="btn btn-secondary" onclick="Clean();">Search</button>
                    
                    
                </ul>
        
        
            </div>
        </nav>

        
        
        {% endif %}

        
   <body>
    <div class="bookdiv">
        <a id="books"></a>
        <button id="button1" class='isbnbutton btn btn-info' style="display: none;" onclick="showPreview()">Read Preview</button> 
         <button id="button2" class='isbnbutton btn btn-light' style="display: none;" onclick="closePreview()">Close Preview</button>
      </div>
      <div id="viewerCanvas" style="width: 750px; height: 700px; display: none;" class="float-right"></div>
    <!--<ul id="books"></ul>-->
   </body>

    {% block content %}
    {% endblock content %}
